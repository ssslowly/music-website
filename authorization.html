<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style-authorization-sign-in.css">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Authorization</title>
</head>
<body>
   <img class="img" src="img/avatar.png" alt="Не прогрузилось...">
   <ul class="authentication">  <!-- Регистрация -->
      <p class="text">Ваш адрес электронной почты</p>
      <li> <!-- Почта -->
         <input type="email" placeholder="Адрес электронной почты">
      </li> 
      <br>
      <p class="text">Ваш пароль</p>
      <li> <!-- Пароль -->
         <input type="password" placeholder="Пароль">
      </li> 
      <li class="checkbox">
         <input class="checkbox" type="checkbox" checked="checked" name="remember"><span>Запомнить меня</span> 
      </li>
      <br>

      <li> <!-- Кнопка -->
         <input id="submit" type="submit" value="Зарегистрироваться">
      </li> 
   </ul>
</body>
</html>
